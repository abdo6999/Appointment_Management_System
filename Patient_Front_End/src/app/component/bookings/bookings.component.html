
<div class="container">
  <section class="schedule-section py-4">
    <!-- Schedule Header -->
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold m-0">Schedule</h2>
    </header>

    <div class="d-flex align-items-center justify-content-center">
      <div class="card w-100 d-flex align-items-center justify-content-center shadow-sm rounded-4 border-0 p-4">
        <mat-card class="demo-inline-calendar-card m-2">
            <mat-calendar
            [dateClass]="dateClass"
            [(selected)]="selected"
            (selectedChange)="onDateChange($event)"
          ></mat-calendar>
        </mat-card>
      </div>
    </div>
    <!-- Upcoming Schedule -->
    <div class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="fw-bold m-0">Upcoming Schedule</h4>
        <a href="#" class="text-primary text-decoration-none fw-bold">See All</a>
      </div>
      <div *ngFor="let appt of filteredAppointments" class="card shadow-sm rounded-4 border-0 p-3 bg-light mb-3">
        <div class="d-flex align-items-center gap-3">
          <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <span class="fs-4 fw-bold">{{ appt.doctors?.users?.name[0] }}</span>
          </div>
          <div>
            <h6 class="fw-bold mb-1">{{ appt.doctors?.users?.name }}</h6>
            <p class="text-muted mb-1">{{ appt.doctors?.specialization }}</p>
            <p class="small text-success">
              <i class="fa-regular fa-calendar"></i>
              {{ appt.appointment_date | date:'mediumDate' }} at {{ appt.start_time }}
            </p>
          </div>
        </div>
      </div>

    </div>
  </section>

</div>
<app-nav></app-nav>
