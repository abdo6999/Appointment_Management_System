<div class="container">
  <section class="doctor-component border-0 p-3">
    <header class="text-center mb-3">
      <h2 class="fw-bold m-0">All Doctors</h2>
    </header>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
      <article
        class="doctor-card"
        *ngFor="let doctor of doctors; let i = index"
      >
        <div class="card h-100 justify-content-around align-items-center shadow-sm rounded-4 border-0 bg-light p-3">
          <div class="d-flex align-items-center gap-3 mb-3">
            <div
              class="rounded-circle text-white d-flex align-items-center justify-content-center"
              [ngClass]="['bg-primary', 'bg-success', 'bg-danger', 'bg-info'][i % 4]"
              style="width: 50px; height: 50px"
            >
              <span class="fs-4 fw-bold">{{ getInitial(doctor.name) }}</span>
            </div>
            <div>
              <h6 class="fw-bold m-0">Dr. {{ doctor.name }}</h6>
              <p class="text-muted m-0 small">{{ doctor.specialization }}</p>
            </div>
          </div>

          <!-- Rating (Fake placeholder or real if available) -->
          <div class="mb-3">
            <p class="m-0">
              <span class="text-warning">★★★★☆</span> (150 reviews)
            </p>
          </div>

          <!-- Doctor Details -->
          <p class="text-muted small mb-3">
            {{ doctor.bio }}
          </p>

          <p class="text-muted small mb-1">
            <strong>Experience:</strong> {{ doctor.experience_years }} years
          </p>
          <p class="text-muted small mb-1">
            <strong>Clinic:</strong> {{ doctor.clinic_address }}
          </p>
          <p class="text-muted small mb-1">
            <strong>Fee:</strong> ${{ doctor.consultation_fee }}
          </p>
          <p class="text-muted small mb-3">
            <strong>Available:</strong> {{ doctor.available_days }}
          </p>

          <div class="d-flex justify-content-end" [routerLink]="['./book', doctor.id]">
            <button class="btn btn-primary">Book Appointment</button>
          </div>
        </div>
      </article>
    </div>
  </section>
</div>
<router-outlet></router-outlet>
